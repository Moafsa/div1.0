version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_ENV=production
      - APP_URL=${APP_URL}
      - WUZAPI_URL=http://wuzapi:8080
      - WUZAPI_API_KEY=1234ABCD
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    depends_on:
      - postgres-init
      - redis
      - wuzapi
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    networks:
      - divino-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=divino_lanches
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=divino_password
      - POSTGRES_INITDB_ARGS=--auth-host=trust --auth-local=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - divino-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d divino_lanches"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-init:
    image: postgres:15-alpine
    command: |
      sh -c "
        echo '=== INICIALIZA√á√ÉO POSTGRESQL ==='
        echo 'Aguardando PostgreSQL estar pronto...'
        until pg_isready -h postgres -p 5432; do
          echo 'PostgreSQL n√£o est√° pronto ainda, aguardando...'
          sleep 2
        done
        echo 'PostgreSQL est√° pronto!'
        echo 'Executando script de cria√ß√£o de usu√°rios...'
        
        # Executar script SQL para criar usu√°rios
        psql -h postgres -p 5432 -U postgres -d postgres -f /docker-entrypoint-initdb.d/00_create_users.sql
        
        echo '‚úÖ Inicializa√ß√£o conclu√≠da!'
        echo 'üìä Usu√°rios: postgres, wuzapi'
        echo 'üóÑÔ∏è Bancos: divino_lanches, wuzapi'
      "
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - divino-network
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - divino-network

  wuzapi:
    build:
      context: ./docker/wuzapi
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wuzapi
      - DB_USER=wuzapi
      - DB_PASSWORD=wuzapi
      - WUZAPI_URL=http://wuzapi:8080
      - WEBHOOK_URL=http://app:80/webhook/wuzapi.php
      - WUZAPI_ADMIN_TOKEN=admin123456
    volumes:
      - wuzapi_sessions:/app/sessions
      - wuzapi_logs:/app/logs
    depends_on:
      - postgres-init
    networks:
      - divino-network

volumes:
  postgres_data:
  redis_data:
  wuzapi_sessions:
  wuzapi_logs:

networks:
  divino-network:
    driver: bridge