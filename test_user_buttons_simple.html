<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>üß™ Test User Management Buttons</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Test Functions</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="testLoadUsers()">
                        <i class="fas fa-users"></i> Load Users
                    </button>
                    <button class="btn btn-success" onclick="testEditUser(1)">
                        <i class="fas fa-edit"></i> Test Edit User ID 1
                    </button>
                    <button class="btn btn-warning" onclick="testChangeStatus(1, true)">
                        <i class="fas fa-user-slash"></i> Test Change Status
                    </button>
                    <button class="btn btn-danger" onclick="testDeleteUser(1, 'Test User')">
                        <i class="fas fa-trash"></i> Test Delete User
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h4>Console Output</h4>
                <div id="console-output" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace;">
                    <div>Console output will appear here...</div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>User List</h4>
            <div id="usuariosList">
                <p class="text-muted">Click "Load Users" to see the user list</p>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to show in our div
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR', args.join(' '));
        };
        
        function addToConsole(type, message) {
            const output = document.getElementById('console-output');
            const div = document.createElement('div');
            div.className = type === 'ERROR' ? 'text-danger' : 'text-success';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${type}: ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function testLoadUsers() {
            console.log('üîç Testing load users...');
            fetch('mvc/ajax/configuracoes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest',
                },
                body: 'action=listar_usuarios'
            })
            .then(response => {
                console.log('üì° Response received:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('üìä Data received:', data);
                displayUsers(data);
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
            });
        }
        
        function displayUsers(data) {
            const usuariosList = document.getElementById('usuariosList');
            
            if (data.success && data.usuarios.length > 0) {
                let html = '<div class="table-responsive"><table class="table table-sm">';
                html += '<thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Tipo</th><th>Status</th><th>A√ß√µes</th></tr></thead><tbody>';
                
                data.usuarios.forEach(usuario => {
                    const isAdminPrincipal = usuario.tipo_usuario === 'admin' && usuario.id == 1;
                    const statusText = usuario.ativo ? 'Ativo' : 'Inativo';
                    const statusClass = usuario.ativo ? 'bg-success' : 'bg-danger';
                    const actionStatusText = usuario.ativo ? 'Desativar' : 'Ativar';
                    const actionStatusIcon = usuario.ativo ? 'fa-user-slash' : 'fa-user-check';
                    
                    // Ensure usuario.id is a valid number
                    const usuarioId = parseInt(usuario.id);
                    if (isNaN(usuarioId) || usuarioId <= 0) {
                        console.error('Invalid usuario ID:', usuario.id, usuario);
                        return; // Skip this user
                    }
                    
                    html += `
                        <tr>
                            <td>${usuarioId}</td>
                            <td>${usuario.nome}</td>
                            <td>${usuario.email || '-'}</td>
                            <td>${usuario.tipo_usuario}</td>
                            <td>
                                <span class="badge ${statusClass}">
                                    ${statusText}
                                </span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-primary" onclick="testEditUser(${usuarioId})" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${!isAdminPrincipal ? `
                                        <button class="btn btn-outline-${usuario.ativo ? 'warning' : 'success'}" onclick="testChangeStatus(${usuarioId}, ${usuario.ativo})" title="${actionStatusText}">
                                            <i class="fas ${actionStatusIcon}"></i>
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="testDeleteUser(${usuarioId}, '${usuario.nome.replace(/'/g, "\\'")}')" title="Deletar">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    ` : `
                                        <button class="btn btn-outline-secondary" disabled title="Usu√°rio protegido">
                                            <i class="fas fa-shield-alt"></i>
                                        </button>
                                    `}
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                usuariosList.innerHTML = html;
            } else {
                usuariosList.innerHTML = '<p class="text-muted">Nenhum usu√°rio cadastrado.</p>';
            }
        }
        
        function testEditUser(usuarioId) {
            console.log('‚úèÔ∏è Test edit user clicked:', usuarioId);
            
            if (!usuarioId || usuarioId <= 0) {
                console.error('‚ùå Invalid user ID:', usuarioId);
                Swal.fire('Erro', 'ID do usu√°rio inv√°lido', 'error');
                return;
            }
            
            // Simulate the edit user function
            fetch('mvc/ajax/configuracoes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=buscar_usuario&usuario_id=${usuarioId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('‚úÖ User data loaded:', data.usuario);
                    Swal.fire('Sucesso', `Dados do usu√°rio ${data.usuario.nome} carregados!`, 'success');
                } else {
                    console.error('‚ùå Error loading user:', data.message);
                    Swal.fire('Erro', data.message, 'error');
                }
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                Swal.fire('Erro', 'Erro ao carregar dados do usu√°rio', 'error');
            });
        }
        
        function testChangeStatus(usuarioId, statusAtual) {
            console.log('üîÑ Test change status clicked:', usuarioId, 'Current status:', statusAtual);
            
            if (!usuarioId || usuarioId <= 0) {
                console.error('‚ùå Invalid user ID:', usuarioId);
                Swal.fire('Erro', 'ID do usu√°rio inv√°lido', 'error');
                return;
            }
            
            const novoStatus = !statusAtual;
            const acao = novoStatus ? 'ativar' : 'desativar';
            
            Swal.fire({
                title: 'Test Change Status',
                text: `Would ${acao} user ${usuarioId}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: `Sim, ${acao}`,
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log('‚úÖ Status change confirmed for user:', usuarioId);
                    Swal.fire('Sucesso', `Usu√°rio ${acao} com sucesso!`, 'success');
                } else {
                    console.log('‚ùå Status change cancelled');
                }
            });
        }
        
        function testDeleteUser(usuarioId, nomeUsuario) {
            console.log('üóëÔ∏è Test delete user clicked:', usuarioId, 'Name:', nomeUsuario);
            
            if (!usuarioId || usuarioId <= 0) {
                console.error('‚ùå Invalid user ID:', usuarioId);
                Swal.fire('Erro', 'ID do usu√°rio inv√°lido', 'error');
                return;
            }
            
            Swal.fire({
                title: 'Test Delete User',
                html: `Would delete user <strong>${nomeUsuario}</strong> (ID: ${usuarioId})?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sim, deletar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log('‚úÖ Delete confirmed for user:', usuarioId);
                    Swal.fire('Sucesso', `Usu√°rio ${nomeUsuario} deletado!`, 'success');
                } else {
                    console.log('‚ùå Delete cancelled');
                }
            });
        }
        
        // Auto-load users on page load
        window.addEventListener('load', function() {
            console.log('üöÄ Page loaded, testing user loading...');
            testLoadUsers();
        });
    </script>
</body>
</html>
